<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Vision API Direct</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a202c;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-direction: column;
    }
    input, textarea {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }
    button:disabled {
      background: #94a3b8;
    }
    .result {
      background: #f8fafc;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .image-preview {
      max-width: 300px;
      margin: 10px 0;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Test Vision API Direct</h1>
    <p>Tester GPT-4o Vision directement pour comprendre pourquoi la couleur n'est pas d√©tect√©e</p>

    <div class="controls">
      <input type="text" id="apiKey" placeholder="OpenAI API Key" />
      <textarea id="imageUrl" rows="3" placeholder="URL de l'image du produit"></textarea>
      <button id="testBtn" onclick="testVision()">Tester Vision API</button>
    </div>

    <div id="result" class="result" style="display:none;">
      <h3>üì∏ Image test√©e :</h3>
      <img id="imagePreview" class="image-preview" />

      <h3>üìã R√©ponse Vision API :</h3>
      <pre id="visionResponse"></pre>

      <h3>üé® Couleur d√©tect√©e :</h3>
      <p id="colorDetected" style="font-size: 18px; font-weight: bold;"></p>
    </div>
  </div>

  <script>
    async function testVision() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();

      if (!apiKey) {
        alert('Veuillez entrer votre OpenAI API Key');
        return;
      }

      if (!imageUrl) {
        alert('Veuillez entrer une URL d\'image');
        return;
      }

      const btn = document.getElementById('testBtn');
      btn.disabled = true;
      btn.textContent = 'Test en cours...';

      try {
        // Afficher l'image
        document.getElementById('imagePreview').src = imageUrl;

        const visionPrompt = `T√ÇCHE : Analyser les ATTRIBUTS VISUELS uniquement (couleur, texture, mat√©riau, style).

INTERDIT :
- Ne nomme JAMAIS le type d'objet (ne dis pas "canap√©", "table", "chaise", etc.)
- Ne mentionne JAMAIS la fonction de l'objet
- D√©cris UNIQUEMENT ce que tu VOIS : couleurs, textures, mat√©riaux, formes, finitions

R√©ponds en JSON (fran√ßais) :
{
  "visual_description": "Courte description (1-2 phrases) des ATTRIBUTS VISUELS : couleurs dominantes, textures visibles, finitions, forme g√©n√©rale (sans nommer l'objet)",
  "color_detected": "Couleur(s) principale(s) observ√©e(s)",
  "material_detected": "Mat√©riau(x) visible(s) : bois, m√©tal, tissu, cuir, verre, plastique",
  "style_detected": "Style visuel : Moderne, Scandinave, Industriel, Classique, Contemporain, Minimaliste",
  "additional_features": ["textures", "finitions", "d√©tails", "visibles"]
}

EXEMPLE CORRECT : "Tissu gris clair avec texture mate, structure en bois clair avec finition naturelle, lignes √©pur√©es et angles droits"
EXEMPLE INCORRECT : "Canap√© moderne en tissu gris" ‚ùå`;

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'gpt-4o',
            messages: [
              {
                role: 'user',
                content: [
                  {
                    type: 'text',
                    text: visionPrompt,
                  },
                  {
                    type: 'image_url',
                    image_url: {
                      url: imageUrl,
                    },
                  },
                ],
              },
            ],
            max_tokens: 200,
            temperature: 0.3,
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Vision API error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        const content = data.choices[0].message.content;

        // Afficher la r√©ponse
        document.getElementById('visionResponse').textContent = content;

        // Parser le JSON
        try {
          let jsonContent = content;
          const jsonMatch = content.match(/```json\s*([\s\S]*?)\s*```/);
          if (jsonMatch) {
            jsonContent = jsonMatch[1];
          }

          const parsed = JSON.parse(jsonContent);

          const colorEl = document.getElementById('colorDetected');
          if (parsed.color_detected) {
            colorEl.textContent = `‚úÖ ${parsed.color_detected}`;
            colorEl.style.color = '#10b981';
          } else {
            colorEl.textContent = '‚ùå Aucune couleur d√©tect√©e dans la r√©ponse';
            colorEl.style.color = '#ef4444';
          }
        } catch (e) {
          document.getElementById('colorDetected').textContent = '‚ùå Erreur de parsing JSON: ' + e.message;
          document.getElementById('colorDetected').style.color = '#ef4444';
        }

        document.getElementById('result').style.display = 'block';

      } catch (error) {
        alert('Erreur: ' + error.message);
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Tester Vision API';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Load Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>App Load Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function addStatus(type, title, message, data) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }

        async function runTests() {
            // Test 1: Environment Variables
            addStatus('info', 'Test 1: Environment Variables', 'Checking if environment variables are loaded...');

            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

            if (supabaseUrl && supabaseKey) {
                addStatus('success', 'Environment Variables', 'Environment variables are properly loaded', {
                    VITE_SUPABASE_URL: supabaseUrl,
                    VITE_SUPABASE_ANON_KEY: supabaseKey.substring(0, 20) + '...'
                });
            } else {
                addStatus('error', 'Environment Variables', 'Missing environment variables', {
                    VITE_SUPABASE_URL: supabaseUrl,
                    VITE_SUPABASE_ANON_KEY: supabaseKey ? 'Present' : 'Missing'
                });
            }

            // Test 2: Supabase Connection
            addStatus('info', 'Test 2: Supabase Connection', 'Testing connection to Supabase...');

            try {
                const { createClient } = await import('@supabase/supabase-js');
                const supabase = createClient(supabaseUrl, supabaseKey);

                const { data, error } = await supabase.from('subscription_plans').select('id, name').limit(1);

                if (error) {
                    addStatus('error', 'Supabase Connection', 'Failed to connect', { error: error.message });
                } else {
                    addStatus('success', 'Supabase Connection', 'Successfully connected to Supabase', { data });
                }
            } catch (err) {
                addStatus('error', 'Supabase Connection', 'Error connecting to Supabase', { error: err.message });
            }

            // Test 3: Import App Component
            addStatus('info', 'Test 3: App Component', 'Testing if App component can be imported...');

            try {
                const AppModule = await import('./src/App.tsx');
                if (AppModule.default) {
                    addStatus('success', 'App Component', 'App component successfully imported');
                } else {
                    addStatus('error', 'App Component', 'App component has no default export');
                }
            } catch (err) {
                addStatus('error', 'App Component', 'Failed to import App component', { error: err.message, stack: err.stack });
            }

            // Test 4: Auth Context
            addStatus('info', 'Test 4: Auth Context', 'Testing auth context...');

            try {
                const AuthModule = await import('./src/lib/authContext.tsx');
                if (AuthModule.AuthProvider && AuthModule.useAuth) {
                    addStatus('success', 'Auth Context', 'Auth context exports are available');
                } else {
                    addStatus('error', 'Auth Context', 'Missing auth context exports');
                }
            } catch (err) {
                addStatus('error', 'Auth Context', 'Failed to import auth context', { error: err.message });
            }

            // Test 5: Main Components
            addStatus('info', 'Test 5: Main Components', 'Testing main component imports...');

            const components = [
                'LoginPage',
                'SignUpPage',
                'PricingLandingPage',
                'Dashboard',
                'ProductList'
            ];

            for (const comp of components) {
                try {
                    const module = await import(`./src/components/${comp}.tsx`);
                    if (module[comp]) {
                        addStatus('success', `Component: ${comp}`, `${comp} component loaded successfully`);
                    } else {
                        addStatus('error', `Component: ${comp}`, `${comp} has no named export`);
                    }
                } catch (err) {
                    addStatus('error', `Component: ${comp}`, `Failed to load ${comp}`, { error: err.message });
                }
            }
        }

        // Run tests on page load
        runTests();
    </script>
</body>
</html>

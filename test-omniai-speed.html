<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test OmnIA Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      height: 90vh;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 20px 20px 0 0;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .chat-header .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }

    .message {
      display: flex;
      margin-bottom: 16px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      position: relative;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message.user .message-time {
      justify-content: flex-end;
    }

    .time-badge {
      background: rgba(0,0,0,0.1);
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 600;
    }

    .speed-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .speed-excellent { background: #10b981; }
    .speed-good { background: #3b82f6; }
    .speed-average { background: #f59e0b; }
    .speed-slow { background: #ef4444; }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    .quick-suggestions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .suggestion-btn {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .suggestion-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats-bar {
      padding: 8px 20px;
      background: #f3f4f6;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stats-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .product-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      border-left: 3px solid #667eea;
    }

    .product-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
    }

    .product-details {
      font-size: 13px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>OmnIA Chat</h1>
      <div class="subtitle">Assistant intelligent avec mesure de vitesse</div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <p>Commencez une conversation ou utilisez une suggestion rapide</p>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stats-item">
        <span>Messages: <strong id="messageCount">0</strong></span>
      </div>
      <div class="stats-item">
        <span>Temps moyen: <strong id="avgTime">-</strong></span>
      </div>
      <div class="stats-item">
        <span>Produits trouv√©s: <strong id="totalProducts">0</strong></span>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="quick-suggestions">
        <button class="suggestion-btn" onclick="sendQuickMessage('Je cherche un canap√© scandinave')">
          üõãÔ∏è Canap√© scandinave
        </button>
        <button class="suggestion-btn" onclick="sendQuickMessage('Table moderne pour salon')">
          ü™ë Table moderne
        </button>
        <button class="suggestion-btn" onclick="sendQuickMessage('Lit en bois')">
          üõèÔ∏è Lit en bois
        </button>
        <button class="suggestion-btn" onclick="sendQuickMessage('Bonjour')">
          üëã Bonjour
        </button>
      </div>

      <div class="input-wrapper">
        <textarea
          id="chatInput"
          class="chat-input"
          placeholder="Posez votre question..."
          rows="1"
          onkeydown="handleKeyPress(event)"
        ></textarea>
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">
          Envoyer
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { processOmniaMessage } from './src/lib/omniaChat.ts';

    let conversationHistory = [];
    let messageStats = [];

    window.sendQuickMessage = function(message) {
      document.getElementById('chatInput').value = message;
      sendMessage();
    };

    window.handleKeyPress = function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    };

    window.sendMessage = async function() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();

      if (!message) return;

      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;
      input.value = '';

      addUserMessage(message);
      showTypingIndicator();

      const startTime = performance.now();

      try {
        const result = await processOmniaMessage(message, conversationHistory, undefined);
        const duration = (performance.now() - startTime) / 1000;

        conversationHistory.push({ role: 'user', content: message });
        conversationHistory.push({ role: 'assistant', content: result.content });

        hideTypingIndicator();
        addAssistantMessage(result.content, duration, result.intent, result.products);

        messageStats.push(duration);
        updateStats();

      } catch (error) {
        hideTypingIndicator();
        addAssistantMessage('Erreur: ' + error.message, 0, 'error');
        console.error('Chat error:', error);
      }

      sendBtn.disabled = false;
      input.focus();
    };

    function addUserMessage(text) {
      const messagesContainer = document.getElementById('chatMessages');
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user';
      messageDiv.innerHTML = `
        <div class="message-content">
          <div>${escapeHtml(text)}</div>
          <div class="message-time">${getCurrentTime()}</div>
        </div>
      `;
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    function addAssistantMessage(text, duration, intent, products = []) {
      const messagesContainer = document.getElementById('chatMessages');

      let speedClass = 'speed-excellent';
      let speedText = 'Excellent';
      const threshold = intent === 'product_search' ? 3 : 8;

      if (duration > threshold * 1.5) {
        speedClass = 'speed-slow';
        speedText = 'Lent';
      } else if (duration > threshold) {
        speedClass = 'speed-average';
        speedText = 'Moyen';
      } else if (duration > threshold * 0.5) {
        speedClass = 'speed-good';
        speedText = 'Rapide';
      }

      let productsHtml = '';
      if (products && products.length > 0) {
        productsHtml = products.slice(0, 3).map(p => `
          <div class="product-card">
            <div class="product-title">${escapeHtml(p.title)}</div>
            <div class="product-details">
              ${p.price} ‚Ç¨ ${p.style ? '‚Ä¢ ' + p.style : ''} ${p.material ? '‚Ä¢ ' + p.material : ''}
            </div>
          </div>
        `).join('');
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message assistant';
      messageDiv.innerHTML = `
        <div class="message-content">
          <div>${formatMessage(text)}</div>
          ${productsHtml}
          <div class="message-time">
            <span class="speed-indicator ${speedClass}"></span>
            <span class="time-badge">${duration.toFixed(2)}s</span>
            <span>${speedText}</span>
            <span>‚Ä¢</span>
            <span>${getCurrentTime()}</span>
          </div>
        </div>
      `;
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    function showTypingIndicator() {
      const messagesContainer = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typingIndicator');
      if (typingIndicator) typingIndicator.remove();
    }

    function updateStats() {
      document.getElementById('messageCount').textContent = messageStats.length;

      if (messageStats.length > 0) {
        const avg = messageStats.reduce((a, b) => a + b, 0) / messageStats.length;
        document.getElementById('avgTime').textContent = avg.toFixed(2) + 's';
      }

      const totalProducts = conversationHistory.filter(m => m.products).reduce((sum, m) => sum + (m.products?.length || 0), 0);
      document.getElementById('totalProducts').textContent = totalProducts;
    }

    function scrollToBottom() {
      const messagesContainer = document.getElementById('chatMessages');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatMessage(text) {
      return escapeHtml(text).replace(/\n/g, '<br>');
    }

    document.getElementById('chatInput').focus();
  </script>
</body>
</html>

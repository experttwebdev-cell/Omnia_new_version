<body>
    <div class="container">
        <h1>üöÄ Test DeepSeek Proxy<span class="success-badge">‚úì Via Supabase</span></h1>
        <p class="subtitle">Testez l'API DeepSeek via votre Edge Function Supabase (pas de probl√®me CORS)</p>

        <div class="info-box">
            <strong>‚úì Avantages de ce proxy :</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Pas de probl√®me CORS</li>
                <li>Cl√© API s√©curis√©e c√¥t√© serveur</li>
                <li>Pr√™t pour la production</li>
            </ul>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="form-group">
                <label>URL Supabase</label>
                <input type="text" id="supabaseUrl" value="https://kqipowlwwsrbuuwvtixb.supabase.co" placeholder="https://xxx.supabase.co">
            </div>
            <div class="form-group">
                <label>Message utilisateur</label>
                <textarea id="message" placeholder="Entrez votre message ici...">Bonjour ! Je cherche un canap√© scandinave confortable pour mon salon.</textarea>
            </div>
        </div>

        <button id="testBtn" onclick="testDeepSeekProxy()">
            ü§ñ Tester DeepSeek Proxy
        </button>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>üìä R√©sultat</h2>
            <div class="result-box" id="resultBox">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function testDeepSeekProxy() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const message = document.getElementById('message').value;
            const btn = document.getElementById('testBtn');
            const resultSection = document.getElementById('resultSection');
            const resultBox = document.getElementById('resultBox');
            const resultContent = document.getElementById('resultContent');

            if (!supabaseUrl || !message) {
                alert('Veuillez remplir tous les champs requis');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> Test en cours...';
            resultSection.style.display = 'none';

            const startTime = Date.now();

            try {
                console.log('üöÄ Appel du proxy DeepSeek via Supabase...');

                const apiUrl = `${supabaseUrl}/functions/v1/deepseek-proxy`;
                console.log('URL:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: 'Tu es un assistant commercial expert en meubles et d√©coration int√©rieure.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        model: 'deepseek-chat',
                        temperature: 0.8,
                        max_tokens: 800
                    })
                });

                const duration = Date.now() - startTime;

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();

                console.log('‚úÖ R√©ponse re√ßue:', data);

                const aiResponse = data.choices[0].message.content;

                resultBox.className = 'result-box success';
                resultContent.innerHTML = `
                    <span class="status-badge success">‚úì SUCC√àS</span>
                    <h3 style="margin-bottom: 10px; color: #28a745;">R√©ponse de DeepSeek (via Proxy Supabase)</h3>
                    <div class="response-text">${aiResponse}</div>
                    <div class="meta-info">
                        <div class="meta-item">‚è±Ô∏è Dur√©e: ${duration}ms</div>
                        <div class="meta-item">ü§ñ Mod√®le: ${data.model || 'deepseek-chat'}</div>
                        ${data.usage ? `
                            <div class="meta-item">üìù Tokens utilis√©s: ${data.usage.total_tokens}</div>
                            <div class="meta-item">üí¨ Prompt: ${data.usage.prompt_tokens}</div>
                            <div class="meta-item">üí≠ Completion: ${data.usage.completion_tokens}</div>
                        ` : ''}
                    </div>
                    <h4 style="margin-top: 20px; margin-bottom: 10px;">R√©ponse JSON compl√®te:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (error) {
                const duration = Date.now() - startTime;
                console.error('‚ùå Erreur:', error);

                resultBox.className = 'result-box error';

                let errorMessage = error.message;
                let helpText = '';

                if (error.message.includes('401')) {
                    helpText = '<p style="margin-top: 10px;"><strong>üí° Solution:</strong> Probl√®me d\'authentification. V√©rifiez que la cl√© API DeepSeek est configur√©e dans la fonction Edge.</p>';
                } else if (error.message.includes('429')) {
                    helpText = '<p style="margin-top: 10px;"><strong>üí° Solution:</strong> Quota d√©pass√©. V√©rifiez votre compte DeepSeek.</p>';
                } else if (error.message.includes('404')) {
                    helpText = '<p style="margin-top: 10px;"><strong>üí° Solution:</strong> La fonction Edge "deepseek-proxy" n\'existe pas ou n\'est pas d√©ploy√©e.</p>';
                } else {
                    helpText = '<p style="margin-top: 10px;"><strong>üí° V√©rifiez:</strong> URL Supabase correcte, fonction Edge d√©ploy√©e, cl√© API valide.</p>';
                }

                resultContent.innerHTML = `
                    <span class="status-badge error">‚úó ERREUR</span>
                    <h3 style="margin-bottom: 10px; color: #dc3545;">Erreur de Test</h3>
                    <div class="response-text">
                        <strong>Message d'erreur:</strong><br>
                        ${errorMessage}
                    </div>
                    ${helpText}
                    <div class="meta-info">
                        <div class="meta-item">‚è±Ô∏è Dur√©e: ${duration}ms</div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'ü§ñ Tester DeepSeek Proxy';
                resultSection.style.display = 'block';
            }
        }

        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                testDeepSeekProxy();
            }
        });
    </script>
</body>
</html>

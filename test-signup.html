<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sign Up - Product Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center gap-3 mb-4">
          <div class="p-3 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
          </div>
          <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Product Catalogue
          </h1>
        </div>
        <p class="text-gray-600">Créez votre compte</p>
      </div>

      <!-- Sign Up Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Inscription</h2>

        <!-- Plan Selection -->
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-3">Choisissez votre plan</label>
          <div class="space-y-3">
            <label class="relative flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition">
              <input type="radio" name="plan" value="starter" class="peer" checked>
              <div class="ml-3 flex-1">
                <div class="flex items-center justify-between">
                  <span class="font-semibold text-gray-800">Starter</span>
                  <span class="text-lg font-bold text-blue-600">29€/mois</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">Jusqu'à 500 produits</p>
              </div>
              <div class="absolute inset-0 border-2 border-blue-500 rounded-lg opacity-0 peer-checked:opacity-100 transition"></div>
            </label>

            <label class="relative flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition">
              <input type="radio" name="plan" value="pro" class="peer">
              <div class="ml-3 flex-1">
                <div class="flex items-center justify-between">
                  <span class="font-semibold text-gray-800">Pro</span>
                  <span class="text-lg font-bold text-purple-600">79€/mois</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">Jusqu'à 2000 produits</p>
              </div>
              <div class="absolute inset-0 border-2 border-purple-500 rounded-lg opacity-0 peer-checked:opacity-100 transition"></div>
            </label>

            <label class="relative flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition">
              <input type="radio" name="plan" value="enterprise" class="peer">
              <div class="ml-3 flex-1">
                <div class="flex items-center justify-between">
                  <span class="font-semibold text-gray-800">Enterprise</span>
                  <span class="text-lg font-bold text-pink-600">149€/mois</span>
                </div>
                <p class="text-sm text-gray-600 mt-1">Produits illimités</p>
              </div>
              <div class="absolute inset-0 border-2 border-pink-500 rounded-lg opacity-0 peer-checked:opacity-100 transition"></div>
            </label>
          </div>
        </div>

        <!-- Form -->
        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="votre@email.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
            <input
              type="password"
              id="password"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
            <p class="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
            <input
              type="password"
              id="confirmPassword"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nom de la boutique (optionnel)</label>
            <input
              type="text"
              id="storeName"
              placeholder="Ma Boutique"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
            <p class="text-red-700 text-sm"></p>
          </div>

          <!-- Success Message -->
          <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-lg p-3">
            <p class="text-green-700 text-sm"></p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105"
          >
            Créer mon compte
          </button>
        </form>

        <!-- Footer Links -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Vous avez déjà un compte?
            <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Se connecter</a>
          </p>
        </div>
      </div>

      <!-- Features -->
      <div class="mt-8 grid grid-cols-3 gap-4 text-center">
        <div class="bg-white rounded-lg p-4 shadow-md">
          <div class="text-2xl mb-2">🚀</div>
          <p class="text-xs text-gray-600 font-medium">Setup Rapide</p>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-md">
          <div class="text-2xl mb-2">🤖</div>
          <p class="text-xs text-gray-600 font-medium">IA Puissante</p>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-md">
          <div class="text-2xl mb-2">📊</div>
          <p class="text-xs text-gray-600 font-medium">Analytics Pro</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-8 max-w-sm mx-4 text-center">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
      <p class="text-gray-700 font-semibold">Création de votre compte...</p>
      <p class="text-sm text-gray-500 mt-2">Veuillez patienter</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Initialize Supabase
    const supabaseUrl = window.ENV?.VITE_SUPABASE_URL || 'YOUR_SUPABASE_URL';
    const supabaseAnonKey = window.ENV?.VITE_SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    console.log('Supabase initialized:', { url: supabaseUrl });

    const form = document.getElementById('signupForm');
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const submitBtn = document.getElementById('submitBtn');

    function showError(message) {
      errorDiv.querySelector('p').textContent = message;
      errorDiv.classList.remove('hidden');
      successDiv.classList.add('hidden');
    }

    function showSuccess(message) {
      successDiv.querySelector('p').textContent = message;
      successDiv.classList.remove('hidden');
      errorDiv.classList.add('hidden');
    }

    function hideMessages() {
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const storeName = document.getElementById('storeName').value.trim();
      const selectedPlan = document.querySelector('input[name="plan"]:checked').value;

      // Validation
      if (password.length < 6) {
        showError('Le mot de passe doit contenir au moins 6 caractères');
        return;
      }

      if (password !== confirmPassword) {
        showError('Les mots de passe ne correspondent pas');
        return;
      }

      // Show loading
      loadingOverlay.classList.remove('hidden');
      submitBtn.disabled = true;

      try {
        console.log('Attempting signup with:', { email, plan: selectedPlan });

        // Step 1: Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              plan_id: selectedPlan
            }
          }
        });

        if (authError) {
          console.error('Auth error:', authError);
          throw authError;
        }

        console.log('Auth user created:', authData);

        if (!authData.user) {
          throw new Error('Aucune donnée utilisateur reçue');
        }

        // Step 2: Get plan details
        const { data: plans, error: planError } = await supabase
          .from('subscription_plans')
          .select('*')
          .eq('id', selectedPlan)
          .single();

        if (planError) {
          console.error('Plan error:', planError);
          throw planError;
        }

        console.log('Plan found:', plans);

        // Step 3: Create seller profile
        const { data: seller, error: sellerError } = await supabase
          .from('sellers')
          .insert({
            id: authData.user.id,
            email: email,
            role: 'seller',
            subscription_plan_id: selectedPlan,
            subscription_status: 'trial',
            trial_ends_at: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString()
          })
          .select()
          .single();

        if (sellerError) {
          console.error('Seller error:', sellerError);
          throw sellerError;
        }

        console.log('Seller created:', seller);

        // Step 4: Create store if name provided
        if (storeName) {
          const { data: store, error: storeError } = await supabase
            .from('shopify_stores')
            .insert({
              seller_id: authData.user.id,
              store_name: storeName,
              currency: 'EUR',
              language: 'fr'
            })
            .select()
            .single();

          if (storeError) {
            console.warn('Store creation warning:', storeError);
          } else {
            console.log('Store created:', store);
          }
        }

        // Success!
        showSuccess('✅ Compte créé avec succès! Redirection...');

        setTimeout(() => {
          window.location.href = '/';
        }, 2000);

      } catch (error) {
        console.error('Signup error:', error);
        showError(error.message || 'Une erreur est survenue lors de l\'inscription');
      } finally {
        loadingOverlay.classList.add('hidden');
        submitBtn.disabled = false;
      }
    });

    // Password strength indicator
    const passwordInput = document.getElementById('password');
    passwordInput.addEventListener('input', (e) => {
      const strength = e.target.value.length;
      const parent = e.target.parentElement;

      let strengthText = parent.querySelector('.strength-text');
      if (!strengthText) {
        strengthText = document.createElement('p');
        strengthText.className = 'strength-text text-xs mt-1';
        parent.appendChild(strengthText);
      }

      if (strength < 6) {
        strengthText.textContent = '⚠️ Mot de passe trop court';
        strengthText.className = 'strength-text text-xs mt-1 text-red-600';
      } else if (strength < 10) {
        strengthText.textContent = '✓ Mot de passe acceptable';
        strengthText.className = 'strength-text text-xs mt-1 text-orange-600';
      } else {
        strengthText.textContent = '✓ Mot de passe fort';
        strengthText.className = 'strength-text text-xs mt-1 text-green-600';
      }
    });

    // Real-time password match check
    const confirmPasswordInput = document.getElementById('confirmPassword');
    confirmPasswordInput.addEventListener('input', (e) => {
      const password = passwordInput.value;
      const confirm = e.target.value;
      const parent = e.target.parentElement;

      let matchText = parent.querySelector('.match-text');
      if (!matchText) {
        matchText = document.createElement('p');
        matchText.className = 'match-text text-xs mt-1';
        parent.appendChild(matchText);
      }

      if (confirm.length === 0) {
        matchText.textContent = '';
      } else if (password === confirm) {
        matchText.textContent = '✓ Les mots de passe correspondent';
        matchText.className = 'match-text text-xs mt-1 text-green-600';
      } else {
        matchText.textContent = '✗ Les mots de passe ne correspondent pas';
        matchText.className = 'match-text text-xs mt-1 text-red-600';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Chat avec Logs D√©taill√©s</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
    }

    .chat-section {
      flex: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .logs-section {
      flex: 1;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .logs-header {
      background: #2d2d2d;
      color: #61dafb;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #61dafb;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .logs-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #d4d4d4;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 15px 20px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .message.assistant .message-bubble {
      background: #f1f3f4;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .loading {
      display: flex;
      gap: 5px;
      padding: 15px 20px;
      background: #f1f3f4;
      border-radius: 20px;
      width: fit-content;
    }

    .loading span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading span:nth-child(1) { animation-delay: -0.32s; }
    .loading span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      background: white;
    }

    input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border-left: 3px solid;
    }

    .log-start { border-color: #61dafb; background: rgba(97, 218, 251, 0.1); }
    .log-intent { border-color: #ffa500; background: rgba(255, 165, 0, 0.1); }
    .log-extract { border-color: #9370db; background: rgba(147, 112, 219, 0.1); }
    .log-search { border-color: #32cd32; background: rgba(50, 205, 50, 0.1); }
    .log-presentation { border-color: #ff69b4; background: rgba(255, 105, 180, 0.1); }
    .log-success { border-color: #00ff00; background: rgba(0, 255, 0, 0.1); }
    .log-error { border-color: #ff0000; background: rgba(255, 0, 0, 0.1); }
    .log-time { border-color: #ffff00; background: rgba(255, 255, 0, 0.1); }

    .log-icon {
      display: inline-block;
      margin-right: 8px;
      font-weight: bold;
    }

    .log-time-highlight {
      color: #ffd700;
      font-weight: bold;
    }

    .clear-logs {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
    }

    .clear-logs:hover {
      background: #c82333;
    }

    .products-display {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }

    .product-item {
      padding: 8px;
      margin: 5px 0;
      background: white;
      border-radius: 5px;
      font-size: 13px;
      border-left: 3px solid #667eea;
    }

    .stats-summary {
      position: sticky;
      top: 0;
      background: #2d2d2d;
      padding: 15px;
      border-bottom: 2px solid #61dafb;
      margin: -20px -20px 20px -20px;
      z-index: 10;
    }

    .stats-row {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .stat-item {
      flex: 1;
      padding: 10px;
      background: rgba(97, 218, 251, 0.1);
      border-radius: 8px;
      border: 1px solid #61dafb;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 18px;
      color: #61dafb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-section">
      <div class="header">ü§ñ OmnIA Chat - Test avec Logs</div>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          placeholder="Tapez 'table basse' pour tester..."
          autocomplete="off"
        />
        <button onclick="sendMessage()" id="sendBtn">Envoyer</button>
      </div>
    </div>

    <div class="logs-section">
      <div class="logs-header" style="position: relative;">
        üìä Logs en Temps R√©el
        <button class="clear-logs" onclick="clearLogs()">üóëÔ∏è Effacer</button>
      </div>
      <div class="logs-content" id="logs">
        <div class="stats-summary" id="stats">
          <div class="stats-row">
            <div class="stat-item">
              <div class="stat-label">Total</div>
              <div class="stat-value" id="totalTime">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Intent</div>
              <div class="stat-value" id="intentTime">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Extract</div>
              <div class="stat-value" id="extractTime">-</div>
            </div>
          </div>
          <div class="stats-row">
            <div class="stat-item">
              <div class="stat-label">Search</div>
              <div class="stat-value" id="searchTime">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">DB Query</div>
              <div class="stat-value" id="dbTime">-</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">DeepSeek</div>
              <div class="stat-value" id="deepseekTime">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = window.ENV?.VITE_SUPABASE_URL || 'https://ufdhzgqrubbnornjdvgv.supabase.co';
    const SUPABASE_ANON_KEY = window.ENV?.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZGh6Z3FydWJibm9ybmpkdmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjAwMzksImV4cCI6MjA3NTk5NjAzOX0.Xqfe56k9FU-85RBv9h1cxq1UvLU1tUsg24MAdzCqZms';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const messagesDiv = document.getElementById('messages');
    const logsDiv = document.getElementById('logs');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let stats = {};

    // Intercepter console.log
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      const message = args.join(' ');
      addLog(message);
    };

    const originalError = console.error;
    console.error = function(...args) {
      originalError.apply(console, args);
      const message = args.join(' ');
      addLog('‚ùå ERROR: ' + message, 'error');
    };

    function addLog(message, type = 'auto') {
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';

      // D√©terminer le type de log
      if (type === 'auto') {
        if (message.includes('üöÄ [OMNIA]')) {
          logEntry.classList.add('log-start');
        } else if (message.includes('üéØ [OMNIA]') || message.includes('Intent')) {
          logEntry.classList.add('log-intent');
          extractStat(message, 'intentTime');
        } else if (message.includes('üß† [EXTRACT]') || message.includes('[EXTRACT]')) {
          logEntry.classList.add('log-extract');
          extractStat(message, 'extractTime');
        } else if (message.includes('üîç [SEARCH]') || message.includes('[SEARCH]')) {
          logEntry.classList.add('log-search');
          extractStat(message, 'searchTime');
          if (message.includes('Database query')) extractStat(message, 'dbTime');
        } else if (message.includes('üé® [PRESENTATION]') || message.includes('[PRESENTATION]')) {
          logEntry.classList.add('log-presentation');
          if (message.includes('DeepSeek response')) extractStat(message, 'deepseekTime');
        } else if (message.includes('‚úÖ') || message.includes('üèÅ')) {
          logEntry.classList.add('log-success');
          if (message.includes('Total OmnIAChat')) extractStat(message, 'totalTime');
        } else if (message.includes('‚ùå')) {
          logEntry.classList.add('log-error');
        }
      } else if (type === 'error') {
        logEntry.classList.add('log-error');
      }

      // Highlight des temps
      const highlighted = message.replace(/(\d+)ms/g, '<span class="log-time-highlight">$1ms</span>');
      logEntry.innerHTML = `<span class="log-icon"></span>${highlighted}`;

      const statsEl = document.getElementById('stats');
      logsDiv.insertBefore(logEntry, statsEl.nextSibling);
      logEntry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function extractStat(message, statName) {
      const match = message.match(/(\d+)ms/);
      if (match) {
        const value = parseInt(match[1]);
        stats[statName] = value;
        updateStats();
      }
    }

    function updateStats() {
      if (stats.totalTime) document.getElementById('totalTime').textContent = stats.totalTime + 'ms';
      if (stats.intentTime) document.getElementById('intentTime').textContent = stats.intentTime + 'ms';
      if (stats.extractTime) document.getElementById('extractTime').textContent = stats.extractTime + 'ms';
      if (stats.searchTime) document.getElementById('searchTime').textContent = stats.searchTime + 'ms';
      if (stats.dbTime) document.getElementById('dbTime').textContent = stats.dbTime + 'ms';
      if (stats.deepseekTime) document.getElementById('deepseekTime').textContent = stats.deepseekTime + 'ms';
    }

    function clearLogs() {
      const statsEl = document.getElementById('stats');
      logsDiv.innerHTML = '';
      logsDiv.appendChild(statsEl);
      stats = {};
      updateStats();
    }

    function addMessage(role, content, products = []) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = content;

      if (products && products.length > 0) {
        const productsDiv = document.createElement('div');
        productsDiv.className = 'products-display';
        productsDiv.innerHTML = `<strong>üì¶ ${products.length} produit(s) trouv√©(s):</strong>`;

        products.forEach(p => {
          const item = document.createElement('div');
          item.className = 'product-item';
          item.textContent = `${p.title} - ${p.price}${p.currency || '‚Ç¨'}`;
          productsDiv.appendChild(item);
        });

        bubble.appendChild(productsDiv);
      }

      messageDiv.appendChild(bubble);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant';
      loadingDiv.innerHTML = `
        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      loadingDiv.id = 'loading';
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) loading.remove();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      messageInput.value = '';
      sendBtn.disabled = true;
      showLoading();

      // Reset stats
      stats = {};
      updateStats();

      try {
        console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
        console.log('üöÄ NEW REQUEST:', message);
        console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');

        const response = await fetch(`${SUPABASE_URL}/functions/v1/ai-chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
          body: JSON.stringify({
            message,
            history: []
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('üì• Response received:', data);

        hideLoading();
        addMessage('assistant', data.content, data.products || []);

      } catch (error) {
        console.error('Error:', error);
        hideLoading();
        addMessage('assistant', `Erreur: ${error.message}`);
      } finally {
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Message initial
    addLog('‚úÖ Page charg√©e - Pr√™t pour les tests', 'success');
    addLog('üí° Testez avec: "table basse", "canap√© scandinave", "chaise en bois"', 'success');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email R√©initialisation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Test Envoi Email</h1>
            
            <form id="emailForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Email destinataire
                    </label>
                    <input
                        type="email"
                        id="email"
                        required
                        placeholder="test@example.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Nom
                    </label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Votre nom"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Type d'email
                    </label>
                    <select
                        id="emailType"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="password_reset">R√©initialisation standard</option>
                        <option value="forgot_password">Mot de passe oubli√©</option>
                    </select>
                </div>

                <button
                    type="submit"
                    id="sendButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
                >
                    Envoyer Email Test
                </button>
            </form>

            <div id="result" class="mt-4 hidden p-3 rounded-md"></div>
            
            <div id="logs" class="mt-4 text-sm">
                <div id="logContent" class="bg-gray-800 text-gray-200 rounded p-3 font-mono text-xs max-h-40 overflow-y-auto">
                    Pr√™t pour le test...
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ufdhzgqrubbnornjdvgv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZGh6Z3FydWJibm9ybmpkdmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjAwMzksImV4cCI6MjA3NTk5NjAzOX0.Xqfe56k9FU-85RBv9h1cxq1UvLU1tUsg24MAdzCqZms';

        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            
            if (logContent.textContent === 'Pr√™t pour le test...') {
                logContent.textContent = '';
            }
            
            logContent.innerHTML += `[${timestamp}] ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        function showResult(success, message) {
            const result = document.getElementById('result');
            result.className = success ? 
                'bg-green-100 border border-green-400 text-green-700 p-3 rounded' : 
                'bg-red-100 border border-red-400 text-red-700 p-3 rounded';
            result.textContent = message;
            result.classList.remove('hidden');
        }

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value || 'Utilisateur';
            const emailType = document.getElementById('emailType').value;
            const button = document.getElementById('sendButton');
            
            button.disabled = true;
            button.textContent = 'Envoi en cours...';
            
            addLog(`D√©but test pour: ${email}`);
            addLog(`Nom: ${name}`);
            addLog(`Type d'email: ${emailType === 'password_reset' ? 'R√©initialisation standard' : 'Mot de passe oubli√©'}`);

            try {
                addLog('Appel Edge Function...');
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/send-password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({
                        email: email,
                        user_name: name,
                        reset_token: Math.random().toString(36).slice(-8) + Date.now().toString(36),
                        type: emailType
                    }),
                });

                const data = await response.json();
                addLog(`R√©ponse: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    addLog('‚úÖ Email envoy√© avec succ√®s');
                    addLog(`üìß Type: ${data.type}`);
                    showResult(true, `${emailType === 'password_reset' ? 'Email de r√©initialisation' : 'Email d\'aide pour mot de passe oubli√©'} envoy√© √† ${email}`);
                } else {
                    addLog(`‚ùå Erreur: ${data.error || 'Erreur inconnue'}`);
                    showResult(false, data.error || 'Erreur lors de l\'envoi');
                }

            } catch (error) {
                addLog(`üí• Exception: ${error.message}`);
                showResult(false, `Erreur: ${error.message}`);
            } finally {
                button.disabled = false;
                button.textContent = 'Envoyer Email Test';
                addLog('Test termin√©');
            }
        });

        addLog('Page charg√©e - Pr√™t √† tester');
        addLog('S√©lectionnez le type d\'email √† tester');
    </script>
</body>
</html>

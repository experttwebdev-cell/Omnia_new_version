    <script>
        const SUPABASE_URL = 'https://ufdhzgqrubbnornjdvgv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZGh6Z3FydWJibm9ybmpkdmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjAwMzksImV4cCI6MjA3NTk5NjAzOX0.Xqfe56k9FU-85RBv9h1cxq1UvLU1tUsg24MAdzCqZms';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const logClass = `log-${type}`;
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="${logClass}">${message}</span>`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function setQuery(query) {
            document.getElementById('searchInput').value = query;
            searchProducts();
        }

        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function extractAttributes(query) {
            const msg = query.toLowerCase();
            const attributes = {};

            // D√©tection de salutation simple (sans produit) ‚Üí pas de recherche
            const greetings = ['bonjour', 'salut', 'hello', 'bonsoir', 'hey', 'coucou'];
            const isSimpleGreeting = greetings.some(g => msg === g || msg === g + ' !');

            if (isSimpleGreeting) {
                log('Salutation d√©tect√©e - PAS de recherche produit', 'warning');
                attributes.isGreeting = true;
                return attributes;
            }

            // D√©tection de phrases conversationnelles avec intention de recherche
            const conversationalPhrases = ['je cherche', 'je veux', 'je voudrais', 'j\'aimerais', 'peux-tu me trouver', 'montre-moi'];
            attributes.isConversational = conversationalPhrases.some(phrase => msg.includes(phrase));

            if (attributes.isConversational) {
                log('Phrase conversationnelle d√©tect√©e - mode CHAT activ√©', 'info');
            }

            // D√©tection du type de produit
            const productTypes = ['table basse', 'table', 'chaise', 'canap√©', 'fauteuil', 'lit', 'armoire', 'commode', 'meuble', '√©tag√®re', 'bureau'];
            for (const type of productTypes) {
                if (msg.includes(type)) {
                    attributes.type = type;
                    log(`Type d√©tect√©: ${type}`, 'success');
                    break;
                }
            }

            // Pas de type de produit d√©tect√© ‚Üí conversation g√©n√©rale
            if (!attributes.type) {
                log('Aucun type de produit d√©tect√© - conversation g√©n√©rale', 'warning');
                attributes.isConversation = true;
                return attributes;
            }

            // D√©tection du style
            const styles = ['scandinave', 'moderne', 'industriel', 'vintage', 'classique', 'contemporain'];
            for (const style of styles) {
                if (msg.includes(style)) {
                    attributes.style = style;
                    log(`Style d√©tect√©: ${style}`, 'success');
                    break;
                }
            }

            // D√©tection de la couleur
            const colors = ['blanc', 'noir', 'beige', 'gris', 'bois', 'marron', 'bleu', 'vert', 'rouge'];
            for (const color of colors) {
                if (msg.includes(color)) {
                    attributes.color = color;
                    log(`Couleur d√©tect√©e: ${color}`, 'success');
                    break;
                }
            }

            // D√©tection du mat√©riau
            const materials = ['bois', 'm√©tal', 'verre', 'marbre', 'tissu', 'cuir', 'travertin', 'granit'];
            for (const material of materials) {
                if (msg.includes(material)) {
                    attributes.material = material;
                    log(`Mat√©riau d√©tect√©: ${material}`, 'success');
                    break;
                }
            }

            // D√©tection prix
            const priceMatch = msg.match(/(?:moins de|maximum|max|sous|en dessous de)\s*(\d+)/);
            if (priceMatch) {
                attributes.maxPrice = parseInt(priceMatch[1]);
                log(`Prix max d√©tect√©: ${attributes.maxPrice}‚Ç¨`, 'success');
            }

            return attributes;
        }

        async function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                setStatus('Veuillez entrer une recherche', 'error');
                return;
            }

            log('='.repeat(60), 'info');
            log(`üîç NOUVELLE RECHERCHE: "${query}"`, 'info');
            setStatus('Recherche en cours...', 'loading');
            document.getElementById('results').innerHTML = '';

            try {
                // Extraction des attributs
                const attributes = extractAttributes(query);
                log(`Attributs extraits: ${JSON.stringify(attributes)}`, 'info');

                // Si c'est une salutation ou conversation g√©n√©rale, ne pas chercher de produits
                if (attributes.isGreeting || attributes.isConversation) {
                    setStatus('Message de conversation - pas de recherche produit', 'success');
                    document.getElementById('results').innerHTML = '<p style="text-align: center; color: #718096; padding: 40px;">üëã Ceci est un message de conversation g√©n√©ral, pas une recherche de produit.</p>';
                    return;
                }

                // Si c'est une phrase conversationnelle avec produit ‚Üí mode CHAT (fetch mais ne pas afficher)
                if (attributes.isConversational && attributes.type) {
                    log('ü§ñ MODE CHAT: Recherche de produits pour r√©ponse conversationnelle', 'info');
                }

                // Construction de la requ√™te
                let dbQuery = supabase
                    .from('shopify_products')
                    .select('*')
                    .eq('status', 'active')
                    .limit(12);

                log('Recherche dans la base de donn√©es...', 'info');

                // Filtre principal par type en utilisant chat_text
                if (attributes.type) {
                    const searchTerm = attributes.type.toLowerCase();
                    log(`Recherche avec chat_text: "${searchTerm}"`, 'info');
                    dbQuery = dbQuery.ilike('chat_text', `%${searchTerm}%`);
                }

                const { data, error } = await dbQuery;

                if (error) {
                    log(`‚ùå ERREUR: ${error.message}`, 'error');
                    setStatus(`Erreur: ${error.message}`, 'error');
                    return;
                }

                log(`‚úÖ ${data.length} produits trouv√©s dans la base`, 'success');

                // Filtrage secondaire c√¥t√© client
                let results = data || [];

                // Filtre style
                if (attributes.style && results.length > 0) {
                    log(`Filtre style: "${attributes.style}"`, 'info');
                    const before = results.length;
                    results = results.filter(p =>
                        p.style?.toLowerCase().includes(attributes.style.toLowerCase()) ||
                        p.tags?.toLowerCase().includes(attributes.style.toLowerCase()) ||
                        p.title?.toLowerCase().includes(attributes.style.toLowerCase()) ||
                        p.chat_text?.toLowerCase().includes(attributes.style.toLowerCase())
                    );
                    log(`${before} ‚Üí ${results.length} produits apr√®s filtre style`, results.length > 0 ? 'success' : 'warning');
                }

                // Filtre couleur
                if (attributes.color && results.length > 0) {
                    log(`Filtre couleur: "${attributes.color}"`, 'info');
                    const before = results.length;
                    results = results.filter(p =>
                        p.color?.toLowerCase().includes(attributes.color.toLowerCase()) ||
                        p.ai_color?.toLowerCase().includes(attributes.color.toLowerCase()) ||
                        p.tags?.toLowerCase().includes(attributes.color.toLowerCase()) ||
                        p.chat_text?.toLowerCase().includes(attributes.color.toLowerCase())
                    );
                    log(`${before} ‚Üí ${results.length} produits apr√®s filtre couleur`, results.length > 0 ? 'success' : 'warning');
                }

                // Filtre mat√©riau
                if (attributes.material && results.length > 0) {
                    log(`Filtre mat√©riau: "${attributes.material}"`, 'info');
                    const before = results.length;
                    results = results.filter(p =>
                        p.ai_material?.toLowerCase().includes(attributes.material.toLowerCase()) ||
                        p.tags?.toLowerCase().includes(attributes.material.toLowerCase()) ||
                        p.title?.toLowerCase().includes(attributes.material.toLowerCase()) ||
                        p.chat_text?.toLowerCase().includes(attributes.material.toLowerCase())
                    );
                    log(`${before} ‚Üí ${results.length} produits apr√®s filtre mat√©riau`, results.length > 0 ? 'success' : 'warning');
                }

                // Filtre prix
                if (attributes.maxPrice && results.length > 0) {
                    log(`Filtre prix max: ${attributes.maxPrice}‚Ç¨`, 'info');
                    const before = results.length;
                    results = results.filter(p => {
                        const price = Number(p.price);
                        return !isNaN(price) && price <= attributes.maxPrice;
                    });
                    log(`${before} ‚Üí ${results.length} produits apr√®s filtre prix`, results.length > 0 ? 'success' : 'warning');
                }

                const finalResults = results.slice(0, 8);
                log(`üèÅ R√âSULTAT FINAL: ${finalResults.length} produits`, finalResults.length > 0 ? 'success' : 'warning');

                if (finalResults.length === 0) {
                    setStatus('Aucun produit trouv√©', 'error');
                    document.getElementById('results').innerHTML = '<p style="text-align: center; color: #718096; padding: 40px;">Aucun produit ne correspond √† votre recherche.</p>';
                } else {
                    // Mode conversationnel ‚Üí afficher message chat avec produits trouv√©s
                    if (attributes.isConversational) {
                        setStatus(`ü§ñ Mode Chat: ${finalResults.length} produit(s) trouv√©(s)`, 'success');
                        const materialsFound = [...new Set(finalResults.map(p => p.ai_material).filter(Boolean))];
                        document.getElementById('results').innerHTML = `
                            <div style="background: #f0f9ff; border-left: 4px solid #0ea5e9; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                                <h3 style="color: #0369a1; margin-bottom: 10px;">üí¨ R√©ponse du Chat</h3>
                                <p style="color: #0c4a6e; line-height: 1.6;">
                                    J'ai trouv√© <strong>${finalResults.length} ${attributes.type}</strong> pour vous !
                                    ${materialsFound.length > 0 ? `Les mat√©riaux disponibles sont: <strong>${materialsFound.join(', ')}</strong>.` : ''}
                                    ${attributes.maxPrice ? `Certains correspondent √† votre budget de moins de ${attributes.maxPrice}‚Ç¨.` : ''}
                                </p>
                                <p style="color: #64748b; font-size: 14px; margin-top: 10px;">
                                    ‚ÑπÔ∏è Dans l'application r√©elle, le chat vous poserait des questions pour affiner votre recherche et vous pr√©senterait les produits de mani√®re conversationnelle.
                                </p>
                            </div>
                            <div style="background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <strong>üîç Produits trouv√©s (masqu√©s dans le chat):</strong>
                                <ul style="margin-top: 10px; color: #64748b;">
                                    ${finalResults.slice(0, 5).map(p => `<li>${p.title} - ${p.price}‚Ç¨ ${p.ai_material ? `(${p.ai_material})` : ''}</li>`).join('')}
                                    ${finalResults.length > 5 ? `<li>...et ${finalResults.length - 5} autres</li>` : ''}
                                </ul>
                            </div>
                        `;
                    } else {
                        // Mode recherche directe ‚Üí afficher grille de produits
                        setStatus(`${finalResults.length} produit(s) trouv√©(s)`, 'success');
                        displayProducts(finalResults);
                    }
                }

            } catch (err) {
                log(`‚ùå ERREUR CRITIQUE: ${err.message}`, 'error');
                setStatus(`Erreur: ${err.message}`, 'error');
            }
        }

        function displayProducts(products) {
            const resultsDiv = document.getElementById('results');
            const grid = document.createElement('div');
            grid.className = 'products-grid';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const img = product.image_url ?
                    `<img src="${product.image_url}" alt="${product.title}" class="product-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f7fafc%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23cbd5e0%22 font-size=%2220%22%3ENo Image%3C/text%3E%3C/svg%3E'" />` :
                    `<div class="product-image"></div>`;

                const style = product.style ? `<span class="badge">Style: ${product.style}</span>` : '';
                const color = product.color ? `<span class="badge">Couleur: ${product.color}</span>` : '';

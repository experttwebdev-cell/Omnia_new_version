<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Edge Function ai-chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background: #45a049; }
    pre { background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    input { padding: 8px; width: 400px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Edge Function ai-chat</h1>

    <div style="margin: 20px 0;">
      <input type="text" id="userMessage" value="je cherche une table" placeholder="Votre message">
      <button onclick="testEdgeFunction()">Tester</button>
    </div>

    <h2>üìä R√©sultat</h2>
    <div id="result"></div>

    <h2>üìù Logs</h2>
    <div id="logs"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://ufdhzgqrubbnornjdvgv.supabase.co';

    function log(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const logEntry = document.createElement('div');
      logEntry.style.marginBottom = '5px';
      logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(logEntry);
    }

    async function testEdgeFunction() {
      const userMessage = document.getElementById('userMessage').value;
      const resultDiv = document.getElementById('result');

      resultDiv.innerHTML = '<div style="color: blue;">‚è≥ Appel en cours...</div>';
      log(`Testing with message: "${userMessage}"`, 'info');

      try {
        const url = `${SUPABASE_URL}/functions/v1/ai-chat`;
        log(`Calling: ${url}`, 'info');

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userMessage: userMessage,
            history: [],
            storeId: null
          })
        });

        log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

        const data = await response.json();
        log('Response received', 'success');

        // Display result
        resultDiv.innerHTML = `
          <div class="${response.ok ? 'success' : 'error'}">
            <strong>Status:</strong> ${response.status} ${response.ok ? '‚úÖ' : '‚ùå'}
          </div>
          <div style="margin-top: 10px;">
            <strong>Intent:</strong> ${data.intent || 'N/A'}<br>
            <strong>Mode:</strong> ${data.mode || 'N/A'}<br>
            <strong>Products Found:</strong> ${data.products?.length || 0}
          </div>
          <div style="margin-top: 10px;">
            <strong>Response:</strong><br>
            ${data.content || data.error || 'No content'}
          </div>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;

        if (data.products && data.products.length > 0) {
          log(`‚úÖ Found ${data.products.length} products`, 'success');
          data.products.forEach((p, i) => {
            log(`  ${i+1}. ${p.title} - ${p.price}`, 'info');
          });
        } else {
          log('‚ö†Ô∏è No products found', 'error');
        }

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
      }
    }

    // Auto-test on load
    window.addEventListener('load', () => {
      log('üöÄ Page loaded, ready to test', 'success');
    });
  </script>
</body>
</html>

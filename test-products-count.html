<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products Count</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: #5568d3;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Test Connection & Products</h1>
        <p>V√©rifions si on peut se connecter √† la base de donn√©es</p>

        <button class="btn" onclick="testConnection()">1Ô∏è‚É£ Test Connection Supabase</button>
        <button class="btn" onclick="countProducts()">2Ô∏è‚É£ Compter les Produits</button>
        <button class="btn" onclick="loadSampleProducts()">3Ô∏è‚É£ Charger 5 Produits</button>
        <button class="btn" onclick="testEdgeDirectly()">4Ô∏è‚É£ Appeler Edge Function</button>
    </div>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ufdhzgqrubbnornjdvgv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZGh6Z3FydWJibm9ybmpkdmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjAwMzksImV4cCI6MjA3NTk5NjAzOX0.Xqfe56k9FU-85RBv9h1cxq1UvLU1tUsg24MAdzCqZms';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showResult(html) {
            document.getElementById('output').innerHTML = html;
        }

        async function testConnection() {
            showResult('<div class="status info">‚è≥ Testing connection...</div>');

            try {
                const { data, error } = await supabaseClient
                    .from('shopify_products')
                    .select('count', { count: 'exact', head: true });

                if (error) {
                    showResult(`<div class="status error">‚ùå Error: ${error.message}</div>`);
                    return;
                }

                showResult(`
                    <div class="status success">‚úÖ Connection successful!</div>
                    <div class="result">Supabase URL: ${SUPABASE_URL}<br>Database accessible: Yes</div>
                `);
            } catch (err) {
                showResult(`<div class="status error">‚ùå Exception: ${err.message}</div>`);
            }
        }

        async function countProducts() {
            showResult('<div class="status info">‚è≥ Counting products...</div>');

            try {
                const { count, error } = await supabaseClient
                    .from('shopify_products')
                    .select('*', { count: 'exact', head: true });

                if (error) {
                    showResult(`<div class="status error">‚ùå Error: ${error.message}</div>`);
                    return;
                }

                showResult(`
                    <div class="status success">‚úÖ Found ${count} products in database</div>
                    <div class="result">Total products: ${count}</div>
                `);
            } catch (err) {
                showResult(`<div class="status error">‚ùå Exception: ${err.message}</div>`);
            }
        }

        async function loadSampleProducts() {
            showResult('<div class="status info">‚è≥ Loading sample products...</div>');

            try {
                const { data, error } = await supabaseClient
                    .from('shopify_products')
                    .select('id, title, category, sub_category, ai_color, ai_material')
                    .limit(5);

                if (error) {
                    showResult(`<div class="status error">‚ùå Error: ${error.message}</div>`);
                    return;
                }

                showResult(`
                    <div class="status success">‚úÖ Loaded ${data.length} products</div>
                    <div class="result">${JSON.stringify(data, null, 2)}</div>
                `);
            } catch (err) {
                showResult(`<div class="status error">‚ùå Exception: ${err.message}</div>`);
            }
        }

        async function testEdgeDirectly() {
            showResult('<div class="status info">‚è≥ Calling Edge Function with 2 test products...</div>');

            const products = [
                { id: '1', title: 'Canap√© Test', category: 'Canap√©s', ai_color: 'Noir', ai_material: 'Cuir' },
                { id: '2', title: 'Table Test', category: 'Tables', ai_color: 'Bois', ai_material: 'Ch√™ne' }
            ];

            try {
                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-seo-opportunities`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        products: products,
                        language: 'fr'
                    })
                });

                const duration = ((Date.now() - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    const errorText = await response.text();
                    showResult(`
                        <div class="status error">‚ùå HTTP ${response.status}: ${response.statusText}</div>
                        <div class="result">${errorText}</div>
                    `);
                    return;
                }

                const result = await response.json();
                showResult(`
                    <div class="status success">‚úÖ Edge Function responded in ${duration}s</div>
                    <div class="result">${JSON.stringify(result, null, 2)}</div>
                `);
            } catch (err) {
                showResult(`<div class="status error">‚ùå Exception: ${err.message}</div>`);
            }
        }

        showResult('<div class="status info">‚úÖ Ready - Click a button to test</div>');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Enrichment Testing Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Product Enrichment Testing Dashboard</h1>
      <p class="text-gray-600 mb-6">Test DeepSeek enrichment and verify all fields are populated correctly</p>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Supabase URL</label>
          <input
            type="text"
            id="supabaseUrl"
            value="https://ufdhzgqrubbnornjdvgv.supabase.co"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Supabase Anon Key</label>
          <input
            type="password"
            id="supabaseKey"
            value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZGh6Z3FydWJibm9ybmpkdmd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjAwMzksImV4cCI6MjA3NTk5NjAzOX0.Xqfe56k9FU-85RBv9h1cxq1UvLU1tUsg24MAdzCqZms"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
        </div>
      </div>

      <div class="flex gap-4">
        <button
          onclick="loadProducts()"
          id="loadBtn"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition"
        >
          Load Products
        </button>
        <button
          onclick="enrichAllProducts()"
          id="enrichAllBtn"
          class="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          Enrich All Products
        </button>
      </div>
    </div>

    <div id="status" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
      <div class="flex items-center gap-3">
        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
        <span class="text-blue-800 font-medium" id="statusText">Loading...</span>
      </div>
    </div>

    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
      <p class="text-red-800 font-medium" id="errorText"></p>
    </div>

    <div id="productsTable" class="hidden bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50 z-10">Product</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Sub-Category</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Style</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Color</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Material</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Tags</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Dimensions</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">AI Vision</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">SEO Title</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">SEO Desc</th>
              <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider sticky right-0 bg-gray-50 z-10">Actions</th>
            </tr>
          </thead>
          <tbody id="productsBody" class="bg-white divide-y divide-gray-200">
          </tbody>
        </table>
      </div>
    </div>

    <div id="enrichModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md mx-4">
        <div class="text-center">
          <div class="relative mb-6">
            <div class="w-20 h-20 mx-auto">
              <div class="absolute inset-0 border-4 border-blue-200 rounded-full animate-ping"></div>
              <div class="absolute inset-0 border-4 border-t-blue-600 border-r-purple-600 rounded-full animate-spin"></div>
              <svg class="w-20 h-20 text-blue-600 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
              </svg>
            </div>
          </div>
          <h3 class="text-xl font-bold text-gray-900 mb-2">Enriching Product</h3>
          <p class="text-sm text-gray-600 mb-1" id="modalProductName"></p>
          <p class="text-xs text-gray-500 mb-4" id="modalProgress"></p>
          <div class="flex items-center justify-center gap-2">
            <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-purple-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let supabaseClient = null;
    let products = [];

    function showStatus(text) {
      const status = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      status.classList.remove('hidden');
      statusText.textContent = text;
    }

    function hideStatus() {
      document.getElementById('status').classList.add('hidden');
    }

    function showError(text) {
      const error = document.getElementById('error');
      const errorText = document.getElementById('errorText');
      error.classList.remove('hidden');
      errorText.textContent = text;
      setTimeout(() => error.classList.add('hidden'), 8000);
    }

    function showEnrichModal(productName, progress) {
      const modal = document.getElementById('enrichModal');
      modal.classList.remove('hidden');
      document.getElementById('modalProductName').textContent = productName;
      document.getElementById('modalProgress').textContent = progress;
    }

    function hideEnrichModal() {
      document.getElementById('enrichModal').classList.add('hidden');
    }

    function getStatusBadge(value, fieldName) {
      if (!value || value === '' || value === null || value === undefined) {
        return `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800" title="Missing ${fieldName}">❌ KO</span>`;
      }
      return `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800" title="${String(value).substring(0, 100)}">✅ OK</span>`;
    }

    async function loadProducts() {
      const supabaseUrl = document.getElementById('supabaseUrl').value;
      const supabaseKey = document.getElementById('supabaseKey').value;
      const loadBtn = document.getElementById('loadBtn');

      if (!supabaseUrl || !supabaseKey) {
        showError('Please fill in Supabase credentials');
        return;
      }

      loadBtn.disabled = true;
      showStatus('Loading products from database...');

      try {
        supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const { data, error } = await supabaseClient
          .from('shopify_products')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(20);

        if (error) throw error;

        products = data || [];
        hideStatus();
        renderProductsTable();
        document.getElementById('enrichAllBtn').disabled = false;
      } catch (error) {
        hideStatus();
        showError(`Error loading products: ${error.message}`);
        console.error(error);
      } finally {
        loadBtn.disabled = false;
      }
    }

    function renderProductsTable() {
      const tbody = document.getElementById('productsBody');
      tbody.innerHTML = '';

      if (products.length === 0) {
        tbody.innerHTML = '<tr><td colspan="13" class="px-4 py-8 text-center text-gray-500">No products found</td></tr>';
        document.getElementById('productsTable').classList.remove('hidden');
        return;
      }

      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.id = `product-row-${product.id}`;
        row.className = 'hover:bg-gray-50';
        row.innerHTML = `
          <td class="px-4 py-3 sticky left-0 bg-white z-10">
            <div class="flex items-center gap-3">
              ${product.image_url ? `<img src="${product.image_url}" class="w-12 h-12 object-cover rounded" />` : '<div class="w-12 h-12 bg-gray-200 rounded"></div>'}
              <div>
                <div class="text-sm font-medium text-gray-900 truncate max-w-xs">${product.title}</div>
                <div class="text-xs text-gray-500">${product.id.substring(0, 8)}...</div>
              </div>
            </div>
          </td>
          <td class="px-4 py-3 text-center" id="category-${product.id}">${getStatusBadge(product.category, 'Category')}</td>
          <td class="px-4 py-3 text-center" id="sub_category-${product.id}">${getStatusBadge(product.sub_category, 'Sub-Category')}</td>
          <td class="px-4 py-3 text-center" id="style-${product.id}">${getStatusBadge(product.style, 'Style')}</td>
          <td class="px-4 py-3 text-center" id="room-${product.id}">${getStatusBadge(product.room, 'Room')}</td>
          <td class="px-4 py-3 text-center" id="ai_color-${product.id}">${getStatusBadge(product.ai_color, 'Color')}</td>
          <td class="px-4 py-3 text-center" id="ai_material-${product.id}">${getStatusBadge(product.ai_material, 'Material')}</td>
          <td class="px-4 py-3 text-center" id="tags-${product.id}">${getStatusBadge(product.tags, 'Tags')}</td>
          <td class="px-4 py-3 text-center" id="dimensions_text-${product.id}">${getStatusBadge(product.dimensions_text, 'Dimensions')}</td>
          <td class="px-4 py-3 text-center" id="ai_vision_analysis-${product.id}">${getStatusBadge(product.ai_vision_analysis, 'AI Vision')}</td>
          <td class="px-4 py-3 text-center" id="seo_title-${product.id}">${getStatusBadge(product.seo_title, 'SEO Title')}</td>
          <td class="px-4 py-3 text-center" id="seo_description-${product.id}">${getStatusBadge(product.seo_description, 'SEO Description')}</td>
          <td class="px-4 py-3 text-center sticky right-0 bg-white z-10">
            <button
              onclick="enrichProduct('${product.id}', ${index})"
              id="enrich-btn-${product.id}"
              class="px-3 py-1.5 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white text-xs font-medium rounded transition disabled:opacity-50"
            >
              Enrich
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('productsTable').classList.remove('hidden');
    }

    async function enrichProduct(productId, index) {
      const btn = document.getElementById(`enrich-btn-${productId}`);
      btn.disabled = true;

      const product = products.find(p => p.id === productId);
      showEnrichModal(product.title, 'Starting enrichment...');

      try {
        const supabaseUrl = document.getElementById('supabaseUrl').value;
        const supabaseKey = document.getElementById('supabaseKey').value;

        showEnrichModal(product.title, 'Processing with DeepSeek AI...');

        const response = await fetch(`${supabaseUrl}/functions/v1/enrich-product-with-ai`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${supabaseKey}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ productId }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || `HTTP error! status: ${response.status}`);
        }

        showEnrichModal(product.title, 'Fetching updated data...');

        const { data: updatedProduct, error } = await supabaseClient
          .from('shopify_products')
          .select('*')
          .eq('id', productId)
          .single();

        if (error) throw error;

        products[index] = updatedProduct;
        updateProductRow(updatedProduct);

        hideEnrichModal();
      } catch (error) {
        hideEnrichModal();
        showError(`Error enriching product: ${error.message}`);
        console.error(error);
      } finally {
        btn.disabled = false;
      }
    }

    function updateProductRow(product) {
      document.getElementById(`category-${product.id}`).innerHTML = getStatusBadge(product.category, 'Category');
      document.getElementById(`sub_category-${product.id}`).innerHTML = getStatusBadge(product.sub_category, 'Sub-Category');
      document.getElementById(`style-${product.id}`).innerHTML = getStatusBadge(product.style, 'Style');
      document.getElementById(`room-${product.id}`).innerHTML = getStatusBadge(product.room, 'Room');
      document.getElementById(`ai_color-${product.id}`).innerHTML = getStatusBadge(product.ai_color, 'Color');
      document.getElementById(`ai_material-${product.id}`).innerHTML = getStatusBadge(product.ai_material, 'Material');
      document.getElementById(`tags-${product.id}`).innerHTML = getStatusBadge(product.tags, 'Tags');
      document.getElementById(`dimensions_text-${product.id}`).innerHTML = getStatusBadge(product.dimensions_text, 'Dimensions');
      document.getElementById(`ai_vision_analysis-${product.id}`).innerHTML = getStatusBadge(product.ai_vision_analysis, 'AI Vision');
      document.getElementById(`seo_title-${product.id}`).innerHTML = getStatusBadge(product.seo_title, 'SEO Title');
      document.getElementById(`seo_description-${product.id}`).innerHTML = getStatusBadge(product.seo_description, 'SEO Description');

      const row = document.getElementById(`product-row-${product.id}`);
      row.classList.add('bg-green-50');
      setTimeout(() => row.classList.remove('bg-green-50'), 2000);
    }

    async function enrichAllProducts() {
      const enrichAllBtn = document.getElementById('enrichAllBtn');
      enrichAllBtn.disabled = true;

      for (let i = 0; i < products.length; i++) {
        await enrichProduct(products[i].id, i);
        await new Promise(resolve => setTimeout(resolve, 1000));
      }

      enrichAllBtn.disabled = false;
      alert('All products enriched!');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Connexion OpenAI</title>
  <script src="/config-local.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      color: #64748b;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }
    .status-box {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    .status-waiting {
      background: #f1f5f9;
      color: #64748b;
    }
    .status-testing {
      background: #fef3c7;
      color: #92400e;
    }
    .status-success {
      background: #d1fae5;
      color: #065f46;
    }
    .status-error {
      background: #fee2e2;
      color: #991b1b;
    }
    button {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .info-item {
      padding: 15px;
      background: #f8fafc;
      border-radius: 8px;
    }
    .info-label {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .info-value {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
      word-break: break-all;
    }
    .logs {
      margin-top: 20px;
      padding: 20px;
      background: #1e293b;
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-entry {
      color: #94a3b8;
      font-family: monospace;
      font-size: 14px;
      padding: 5px 0;
      border-bottom: 1px solid #334155;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .log-success { color: #4ade80; }
    .log-error { color: #f87171; }
    .log-warning { color: #fbbf24; }
    .response-box {
      margin-top: 20px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
    }
    .response-title {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 10px;
    }
    .response-content {
      color: #475569;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üîë Test Connexion OpenAI API</h1>
      <p class="subtitle">Test avec gpt-3.5-turbo (mod√®le de base, moins cher)</p>

      <div id="statusBox" class="status-box status-waiting">
        ‚è≥ En attente du test...
      </div>

      <button id="testBtn" onclick="testConnection()">üöÄ Tester la connexion</button>

      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Cl√© API</div>
          <div class="info-value" id="apiKeyDisplay">Chargement...</div>
        </div>
        <div class="info-item">
          <div class="info-label">Mod√®le</div>
          <div class="info-value" id="modelDisplay">gpt-3.5-turbo</div>
        </div>
        <div class="info-item">
          <div class="info-label">Status</div>
          <div class="info-value" id="statusDisplay">Non test√©</div>
        </div>
        <div class="info-item">
          <div class="info-label">Temps de r√©ponse</div>
          <div class="info-value" id="timeDisplay">-</div>
        </div>
      </div>

      <div id="responseBox" class="response-box" style="display: none;">
        <div class="response-title">üìù R√©ponse de l'API:</div>
        <div class="response-content" id="responseContent"></div>
      </div>

      <div class="logs" id="logs"></div>
    </div>
  </div>

  <script>
    function log(message, type = 'info') {
      const logs = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logs.insertBefore(entry, logs.firstChild);
    }

    function updateStatus(message, type) {
      const statusBox = document.getElementById('statusBox');
      statusBox.textContent = message;
      statusBox.className = `status-box status-${type}`;
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      const apiKey = window.ENV?.VITE_OPENAI_API_KEY || 'Non configur√©e';
      const display = apiKey.startsWith('sk-')
        ? `${apiKey.substring(0, 10)}...${apiKey.substring(apiKey.length - 10)}`
        : apiKey;

      document.getElementById('apiKeyDisplay').textContent = display;
      log('‚úÖ Page initialis√©e', 'success');
      log(`üîë Cl√© API: ${display}`, 'info');
    });

    async function testConnection() {
      const testBtn = document.getElementById('testBtn');
      testBtn.disabled = true;

      updateStatus('üîÑ Test en cours...', 'testing');
      document.getElementById('statusDisplay').textContent = 'Test en cours...';
      document.getElementById('responseBox').style.display = 'none';

      const apiKey = window.ENV?.VITE_OPENAI_API_KEY;

      if (!apiKey || apiKey.includes('__VITE_OPENAI_API_KEY__')) {
        log('‚ùå Cl√© API non configur√©e', 'error');
        updateStatus('‚ùå Cl√© API non configur√©e dans config.js', 'error');
        document.getElementById('statusDisplay').textContent = 'Non configur√©e';
        testBtn.disabled = false;
        return;
      }

      log('üîë Cl√© API d√©tect√©e', 'success');
      log('üì° Appel de l\'API OpenAI...', 'info');

      const startTime = Date.now();

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{
              role: 'user',
              content: 'Test'
            }],
            max_tokens: 10,
            temperature: 0
          })
        });

        const responseTime = Date.now() - startTime;
        document.getElementById('timeDisplay').textContent = `${responseTime}ms`;

        if (response.ok) {
          const data = await response.json();
          const aiResponse = data.choices[0].message.content;

          log(`‚úÖ Succ√®s! (${responseTime}ms)`, 'success');
          log(`üí¨ R√©ponse: ${aiResponse}`, 'success');

          updateStatus('‚úÖ Connexion r√©ussie! Votre cl√© API fonctionne parfaitement.', 'success');
          document.getElementById('statusDisplay').textContent = '‚úÖ Connect√©';

          document.getElementById('responseBox').style.display = 'block';
          document.getElementById('responseContent').textContent = aiResponse;

          // Show quota info
          if (data.usage) {
            log(`üìä Tokens utilis√©s: ${data.usage.total_tokens}`, 'info');
          }

        } else {
          const errorData = await response.json();
          const errorMessage = errorData.error?.message || 'Erreur inconnue';

          log(`‚ùå Erreur ${response.status}: ${errorMessage}`, 'error');

          if (errorData.error?.code === 'insufficient_quota' || response.status === 429) {
            updateStatus('‚ùå QUOTA/RATE LIMIT - Probl√®me de quota ou limite de requ√™tes', 'error');
            document.getElementById('statusDisplay').textContent = '‚ùå Quota/Rate limit';
            log('üí≥ V√©rifiez votre compte sur: https://platform.openai.com/account/billing', 'warning');
            log('‚è±Ô∏è Ou bien: limite de requ√™tes par minute atteinte', 'warning');
            log('üîç V√©rifiez votre tier sur: https://platform.openai.com/account/limits', 'warning');
          } else if (response.status === 401) {
            updateStatus('‚ùå CL√â API INVALIDE - V√©rifiez votre cl√© OpenAI', 'error');
            document.getElementById('statusDisplay').textContent = '‚ùå Cl√© invalide';
          } else {
            updateStatus(`‚ùå Erreur: ${errorMessage}`, 'error');
            document.getElementById('statusDisplay').textContent = `‚ùå Erreur ${response.status}`;
          }

          document.getElementById('responseBox').style.display = 'block';
          document.getElementById('responseContent').textContent = JSON.stringify(errorData, null, 2);
        }

      } catch (error) {
        log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
        updateStatus('‚ùå Erreur de connexion - V√©rifiez votre connexion internet', 'error');
        document.getElementById('statusDisplay').textContent = '‚ùå Erreur r√©seau';
        document.getElementById('timeDisplay').textContent = '-';
      }

      testBtn.disabled = false;
    }
  </script>
</body>
</html>
